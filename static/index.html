<!DOCTYPE html>
<html lang="en" ng-app="countriesNewsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Interactive Map</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/custom.css" rel="stylesheet">
    <link href="static/css/map.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="container">
          
          <div class="inner cover">
            <h1 class="cover-heading"><img src="static/half-logo.png" id="logo" height="125" width="140"></h1>
            <!-- <p class="lead">Just click on a country and go.</p> -->
          </div>
          
          <div class="row">
            
            <div class="col-md-8">
            <div id="countryInfo"></div>
              <div id="map"></div>

            </div>
            
            <div class="col-md-4" ng-controller="NewsListCtrl">
              <div class="articles-box">
                <div id="title-div">
                  <div class="navbar-collapse collapse">
                    
                    <ul class="nav navbar-nav">
                      <li>
                        <div id="title">
                          <h3 class="text-center">News Stories Here</h3>
                        </div>
                      </li>
                    </ul>
                    
                    <ul class="nav navbar-nav navbar-right">
                      <li class="dropdown">
                        <a href="#" id="searchDropdown" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-search"></span><b class="caret"></b></a>
                        <ul class="dropdown-menu">
                          <li>
                          
                          
                            <div style="width: 250px; margin: 20px;">
                            <small class="muted" style="color: #333; text-shadow: 0px 0px 0px;">Note: Search results show <u>global</u> sentiment.</small><br>
                              <form role="form" class="form-inline" style="margin-top: 10px;">
                                <div class="input-group">
                                  <input type="text" class="form-control form-control-sm" id="query" placeholder="Search Topic">
                                  <span class="input-group-btn">
                                  <button class="btn btn-primary" type="submit" id="search">Go!</button>
                                  </span>
                                </div>
                              </form>
                              <br>
                              <form role="form" class="form-inline">
                                <div class="input-group">
                                  <input type="text" class="form-control form-control-sm" id="place" placeholder="Search Place">
                                  <span class="input-group-btn">
                                  <button class="btn btn-primary" type="submit" id="searchPlace">Go!</button>
                                  </span>
                                </div>
                              </form>
                            </div>
                          </li>
                        </ul>
                      </li>
                    </ul>
                    
                  </div>
                </div>
                
                <div class="articles">
                  <div class="text-center">
                    <p class="lead">Click on a country.</p>
                  </div>
                </div>
                
              </div>
            </div>
            
            <div class="container">
              <div class="footer">
                <p>Project by 
                  <a href="http://rkuykendall.com/">Robert Kuykendall</a>, 
                  <a href="https://github.com/shensi9">Shensi Ding</a>, 
                  <a href="https://github.com/sahil-ansari">Sahil Ansari</a>, and 
                  <a href="https://github.com/captainbox22">Bo Xu</a>.
                </p>
                <p>Map by <a href="http://www.tnoda.com/blog/2013-12-07">tnoda</a> &mdash; Fork us on <a href="https://github.com/rkuykendall/dmst-temp-repo">Github</a>.</p>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/controllers.js"></script>
    <script src="static/js/angular-route.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    
    <!--- Our code: -->
    <script src="static/js/main.js"></script>
  </body>
</html>
